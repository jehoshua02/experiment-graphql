<!DOCTYPE html>
<html>
<head>
    <title>GraphQL via XHR</title>
</head>
<body class="loading">
    <h1>GraphQL via XHR</h1>
    <p>Hitting GraphQL Endpoint</p>
    <p><small>Open the console to see the action. Inspect html to see javascript.</small></p>

<script>
var xhr = new XMLHttpRequest();
xhr.responseType = 'json';
xhr.open('POST', '/graphql');
xhr.setRequestHeader('Content-Type', 'application/json');
xhr.setRequestHeader('Accept', 'application/json');
xhr.onload = function () {
    console.log('data returned:', xhr.response);

}
xhr.send(JSON.stringify({query: "{ hello }"}));
</script>

</body>
</html>
